<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="card2.css">
  <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col">
            <h2 style="opacity:.7" class="display-4 text-center bg-success py-2 w-100" >Tasks List</h2>
          </div>
        </div>
        <!-- Form Modal-->
        <div class="row justify-content-center mt-5">
          <div class="col-12 col-md-6">
            <!-- Button trigger modal -->
  <button type="button" class="btn btn-success w-100 py-2 px-0 mt-2" data-toggle="modal" data-target="#formModal">
    Add New Task
  </button>
            <div class="modal fade" id="formModal" tabindex="-1" role="dialog">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title bg-info py-2 w-100"><strong> Add New Task </strong>
  
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </h5>
                    
                    
                  </div>
                  <div class="modal-body">
                    <!-- <p>Modal body text goes here.</p> -->
                    <form class="mt-3 py-2 border-1">
                      <div class="form-group">
                        <label for="taskName">Name</label>
                        <input type="text" class="form-control" id="taskName" name="taskName" placeholder="Task Name">
                      </div>
                      <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="assigned">Assigned To</label>
                        </div>
                        <select class="custom-select" id="assigned">
                          <option selected>Choose...</option>
                          <option value="1">Norman Phillip</option>
                          <option value="2">Kanwar Dhillon</option>
                          <option value="3">Lauren Bulley</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input type="date" class="form-control" id="dueDate" name="dueDate" placeholder="select due date">
                      </div>
                      <div class="form-group">
                        <label for="dueDate">Status</label>
  
                        <select class="form-control form-control-lg">
                          <option value="Todo">Todo</option>
                          <option value="InProgress">In Progress</option>
                          <option value="review">Review</option>
                          <option value="done">Done</option>
                        </select>
                      </div>
                      <button type="button" class="btn btn-primary">Save Task</button>
                      <button type="reset" class="btn btn-primary">Clear</button>
                    </form>
                  </div>
                  <div class="modal-footer">
                   
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
